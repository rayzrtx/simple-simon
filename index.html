<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Simon: The Game</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="simple-simon.css" rel="stylesheet">


</head>
<body>
<h1>Simple Simon</h1>
<div class="row">
    <div class="center-block" id="main-square"> <!-- The game board area -->
        <div class="squares" id="top-left-square" data-number="1"></div>    <!-- Data numbers assigned to each square to allow for comparison -->
        <div id="top-right-square" class="squares" data-number="2"></div>
        <div id="bottom-left-square" class="squares" data-number="3"></div>
        <div id="bottom-right-square" class="squares" data-number="4"></div>
    </div>
</div>
<p id="belowgame">  <!-- Info below game board -->
    <marquee behavior="alternate" width="300">Click below to begin game</marquee>
</p>
<p>
    <button type="button" class="btn btn-default" id="start-button">Start New Game</button>
</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="simple-simon.js"></script>
</body>
</html>
