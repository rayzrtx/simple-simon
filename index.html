<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Simon: The Game</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="simple-simon.css" rel="stylesheet">


</head>

<body>
<h1>Simple Simon</h1>
<div class="row">
    <div class="center-block" id="main-square">
        <div class="squares" id="top-left-square" data-number = "1"></div>
        <div id="top-right-square" class="squares" data-number="2"></div>
        <div id="bottom-left-square" class="squares" data-number="3"></div>
        <div id="bottom-right-square" class="squares" data-number="4"></div>
    </div>
</div>
<p id="belowgame">
    <marquee behavior="alternate" width="300">Click below to begin game</marquee>
</p>
<p>
    <button type="button" class="btn btn-default" id="start-button">Start New Game</button>
</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        "use strict";

        var roundCounter = 1;
        var red = document.getElementById("top-left-square");
        var blue = document.getElementById("top-right-square");
        var green = document.getElementById("bottom-left-square");
        var yellow = document.getElementById("bottom-right-square");
        red.addEventListener("click", flashRed);
        blue.addEventListener("click", flashBlue);
        green.addEventListener("click", flashGreen);
        yellow.addEventListener("click", flashYellow);
        var simonSequence = [];
        var playersSequence = [];

        function flashRed () {
            $("#top-left-square").animate({
                opacity: 1
            }, 150).animate({
                opacity: .25
            });
        }
        function flashBlue () {
            $("#top-right-square").animate({
                opacity: 1
            }, 150).animate({
                opacity: .25
            });
        }
        function flashGreen() {
            $("#bottom-left-square").animate({
                opacity: 1
            }, 150).animate({
                opacity: .25
            });
        }
        function flashYellow () {
            $("#bottom-right-square").animate({
                opacity: 1
            }, 150).animate({
                opacity: .25
            });
        }

        $("#start-button").on("click", function (event) {
            event.preventDefault();
            $("#start-button").hide();
            newRound();
        });
        function newRound() {
            document.getElementById("belowgame").innerHTML = "Current Round: " + roundCounter;

            var randomNumber = Math.floor(Math.random() * 4) + 1;
            console.log("The random number is " + randomNumber);
            if (randomNumber == 1) {
                flashRed();
            }
            else if (randomNumber == 2) {
                flashBlue();
            }
            else if (randomNumber == 3) {
                flashGreen();
            }
            else
                flashYellow ();
            roundCounter++;
            simonSequence.push(randomNumber);
            console.log("The simon sequence is " + simonSequence);
             }
        playerSequence();

        function playerSequence() {
            $(".squares").click(function () {
                console.log("You clicked square number " + $(this).data("number"));
                if (simonSequence == ($(this).data("number"))) {
                    newRound();
                }
                else
                    alert("You clicked the incorrect square. Game over!");
            })
        }

    });
</script>
</body>
</html>
